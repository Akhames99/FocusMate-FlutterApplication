name: FocusMate
description: "Organize Your Life."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Images/icon.png"  # Make sure the icon exists and is PNG

flutter:
  uses-material-design: true

  assets:
    - assets/Images/
    - assets/Icons/
    - assets/Fonts/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/Fonts/Nexa-ExtraLight.ttf
        - asset: assets/Fonts/Nexa-Heavy.ttf